<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="../hescEchartCore.js"></script>
    <script src="hescEchartBarChart.js"></script>
    <!--<script src="dark.js"></script>-->
    <script src="../D3.V4.js"></script>
    <script src="../echarts.js"></script>
</head>
<div id="test" style="width: 600px;height:400px;">
<div class="main" style="width: 600px;height:400px;" width="900px" height="100px"></div>
</div>

<script type="text/javascript">
    var a='1,1,1,1，1，1';
    as=a.split(/,|，/);
    for(var a in as){
        console.log(a);
    }

    var data=hescEchart.json('./barChartTest.Data',function(error,data){
        hescEchart.select('test')
            .title('TEST')
            .legendAttr('')
            .xAxisData("x1,x2")
            .reverse(true)
           // .reverse(false)
            .stack("1,2")
            .bar(data)
            .render();
    });



</script>
</html>
